    <div class="row">
      <div class="col-md-6">
        <h2>
          <fa-icon [icon]="faUsers"></fa-icon>
          Clients
        </h2>
      </div>
      <div class="col-md-6">
        <h3 class="text-right text-secondary fa-pull-right mx-2">Total Owned : {{totalOwed | currency: "USD":"symbol"}}</h3>
      </div>
    </div>
    <table *ngIf="clients?.length > 0; else noClients" class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Balance</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{client.firstName}} {{client.lastName}}</td>
          <td>{{client.email}}</td>
          <td>{{client.balance}}</td>
          <td><a routerLink="/clients/client/{{client.id}}" class="btn btn-outline-secondary btn-sm">Details <fa-icon [icon]="faInfo"></fa-icon></a></td>
        </tr>
      </tbody>
    </table>


    <ng-template #noClients>
      <hr>
      <h2>There is no clients in the system</h2>
    </ng-template>
