<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="text-dark">
      <fa-icon [icon]="faArrowLeft"></fa-icon>
      Back to dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group fa-pull-right">
      <button class="btn btn-outline-secondary" (click)="updateClient()">edit</button>
      <button class="btn btn-outline-danger" (click)="deleteClient()">delete</button>
    </div>
  </div>
</div>
<hr/>
<div *ngIf="client" class="card my-3" >
  <h3 class="card-header"> {{client.firstName}} {{client.lastName}}</h3>
  <div class="card-body">
    <div class="row">
      <div class="cold-md-8 col-sm-6">
        <h4>Client ID : {{id}}</h4>
      </div>
      <div class="cold-md-8 col-sm-6">
        <h3 class="fa-pull-right">
          Balance :
          <span [class.text-danger]="hasBalance"
                [class.text-secondary]="!hasBalance"
          >
            {{client.balance | currency:"USD":"symbol"}}
          </span>
          <a (click)="showBalanceUpdateInput = !showBalanceUpdateInput"  class="mx-1 text-dark"><fa-icon [icon]="faPencil"></fa-icon></a>
        </h3>
        <div class="clearfix">
          <form (submit)="updateBalance()" *ngIf="showBalanceUpdateInput">
              <div class="input-group">
                <input class="form-control"
                       name="balance"
                       [(ngModel)]="client.balance"
                >
                <button type="submit" class="btn btn-outline-primary">update</button>
              </div>
          </form>
        </div>
      </div>
    </div>
    <hr/>
    <ul class="list-group">
      <li class="list-group-item">Contact Email: {{client.email}}</li>
      <li class="list-group-item">Contact Phone: {{client.phone}}</li>
    </ul>
  </div>
</div>
